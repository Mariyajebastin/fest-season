<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<style>
    *{
        box-sizing:border-box;
    }
    body{
        margin:0px;
        overflow-x:hidden;
    }
    .page-con{
        width:100%;
    }
    .top-con{
        width:100%;
        height:40px;
        background-color:#5A19AE;
    }
    .header-top{
        width:100%;
        padding-left:8%;
        padding-top:1%;

    }
    .header-text{
        font-size:25px;
        font-family:Lilita One;
        color:white;
    }
    .icon-con{
        width: 100%;
        height: 100px;
        padding-top: 8%;
        padding-left: 20%;
        padding-right: 20%;
        padding-bottom: 4%;
    }
    .icon{
        height:100%;
        width:100%;
        background-image:url("/Vector.png");
        background-position:center;
        background-repeat:no-repeat;
        background-size:contain;
    }
    .top-text-con{
        width:100%;
    }
    .top-text{
        width:100%;
        text-align:center;
        font-size:25px;
        font-family:Inter;
    }
    .middle-page{
        width:100%;
        padding-left:5%;
        padding-right:5%;
        padding-top:3%;
    }
    .drop-down-con{
        width:100%;
        padding-top:5%;
    }
    .top-name{
        font-size:13px;
        font-family:Inter;
        color:#424242;
    }
    .drop-down{
        width:100%;
        height:40px;
        border-radius:10px;
        border-style:solid;
        border-width:0.5;
    }
    .text-field{
        width:100%;
        padding-top:3%;
    }
    .input-con{
        width:100%;
        height:40px;
        border-radius:10px;
        border-style:solid;
        border-width:0.5px;
    }

</style>
<body>
    <div class="page-con">
        <div class="top-con">
            <div class="header-top">
                <div class="header-text">We</div>
            </div>
        </div>
        <div class="icon-con">
            <div class="icon"></div>
        </div>
        <div class="top-text-con">
            <div class="top-text">Create Jobs</div>
        </div>
        <div class="middle-page">
            <div class="drop-down-con">
                <div class="top-name">Industry Type</div>
            </div>
             <select name="we" class="drop-down">
                <option>Realestate</option>
                <option>construction</option>
             </select>
            <div class="text-field">
                <div class="top-name">Job Title</div>
                <input class="input-con" type="text">
            </div>
            <div class="drop-down-con">
                <div class="top-name">Salary per Annum</div>
            </div>
                <select name="we" class="drop-down">
                    <option>Dollar</option>
                    <option>Euro</option>
                </select>
        </div>
    </div>
</body>
</html>
